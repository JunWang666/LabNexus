name: Qt6 Build Check

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: windows-latest
    strategy:
      matrix:
        qt_version: [ '6.6.0' ]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Qt
        uses: jurplel/install-qt-action@v4
        with:
          version: ${{ matrix.qt_version }}
          modules: 'core gui widgets sql network quickcontrols2 concurrent'

      - name: Configure (CMake)
        run: |
          mkdir build
          cd build
          cmake .. -DCMAKE_PREFIX_PATH=%Qt6_DIR%

      - name: Build (CMake)
        run: |
          cd build
          cmake --build . --config Release

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: LabNexus-Windows
          path: |
            build/LabNexus*
            build/*.exe
          retention-days: 7
