name: Qt6 Build Check

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:  # 允许手动触发工作流

jobs:
  build:
    name: Build on Windows
    runs-on: windows-latest

    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 设置Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: 安装 Qt
        uses: jurplel/install-qt-action@v3
        with:
          version: 6.5.3  # 使用更稳定的版本
          modules: 'core gui widgets sql network quickcontrols2 concurrent'
          setup-python: 'false'  # 已在上一步设置Python

      - name: 创建构建目录
        shell: cmd
        run: |
          mkdir build

      - name: 配置和构建
        shell: cmd
        run: |
          cd build
          cmake .. -DCMAKE_PREFIX_PATH=%Qt6_DIR%
          cmake --build . --config Release

      - name: 上传构建结果
        uses: actions/upload-artifact@v4
        with:
          name: LabNexus-Windows
          path: |
            build/LabNexus*
            build/*.exe
          retention-days: 7
